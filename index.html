<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Proyek Modal Popup</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <main>
    <h1>Contoh Modal Popup Dinamis</h1>
    <button id="buka-modal" class="btn-modal">Buka Modal</button>
  </main>

  <div id="overlay" class="overlay">
    <div class="modal">
      <h2>Halo, ini modal!</h2>
      <p>Ini adalah isi modal sederhana.</p>
      <button id="tutup-modal" class="btn-tutup">Tutup</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
